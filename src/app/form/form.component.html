<div class="container-fluid">
  <h2>Product Entry</h2>
  <div class="row padding-15">
    <div class="col-xs-6">
      <form class="form" #productForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required minlength="3" maxlength="25" [(ngModel)]="product.name" name="name" #name="ngModel">

          <div>
            {{name.errors | json}}
          </div>
          <p>valid: {{name.valid}}, invalid: {{name.invalid}}</p>
          <p>pristine: {{name.pristine}}, dirty: {{name.dirty}}</p>
          <p>touched: {{name.untouched}}, untouched: {{name.touched}}</p>

          <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
            <div [hidden]="!name.errors.required">Field should not be empty</div>
            <div [hidden]="!name.errors.minlength">Minimum 3 characters</div>
            <div [hidden]="!name.errors.maxlength">Minimum 3 characters</div>            
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" maxlength="100" [ngModel]="product.description" (ngModelChange)="product.description=$event" name="description" #description="ngModel">

          <div>{{product.description}}</div>

          <div *ngIf="description.errors">
            <div [hidden]="!description.errors.maxlength"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="text" id="quantity" class="form-control" required [(ngModel)]="product.quantity" name="quantity">
        </div>

        <div class="form-group">

        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" class="form-control" required [(ngModel)]="product.price" name="price">
        </div>

        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="text" id="weight" class="form-control" required [(ngModel)]="product.weight" name="weight">
        </div>

        <div class="form-group padding-top-15">
          <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">Add Product</button>
        </div>
      </form>
    </div>
  </div>
    
</div>
