<a [routerLink]="['/orders']"><i class="glyphicon glyphicon-chevron-left"></i> back</a>

<div class="container-fluid">
  <h2>Order details</h2>
  <div class="row padding-15">
    <div class="col-xs-6">
      <form class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="name" id="name" required minlength="3" maxlength="25" name="name" #name1="ngModel">

          <!--Validation messages for name-->
          <!--<div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
            <div [hidden]="!name.errors.required">Field should not be empty</div>
            <div [hidden]="!name.errors.minlength">Minimum 3 characters</div>
            <div [hidden]="!name.errors.maxlength">Maximum 25 characters</div>            
          </div>-->
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" maxlength="100" name="description">

          <div>{{description}}</div>

          <!--Validation for description-->
          <!--<div *ngIf="description.errors && (description.dirty || description.touched)">
            <div [hidden]="!description.errors.maxlength"></div>
          </div>-->
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" class="form-control" required name="quantity">
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" id="price" class="form-control" required name="price">
        </div>

        <div class="form-group padding-top-15">
          <button type="submit" class="btn btn-primary" [disabled]="false" (click)="addProduct()">Add Product</button>
          <button class="btn btn-link" [disabled]="true">Delete Product</button>
        </div>
      </form>

    </div>
  </div>
    
</div>
