<a [routerLink]="['/orders']"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>

<div class="container-fluid">
  <h2>Order details</h2>
  <div class="row padding-15">
    <div class="col-xs-6">
      <form class="form">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" maxlength="100" name="description">

          <!--<div>{{description}}</div>-->

          <!--Validation for description-->
          <!--<div *ngIf="description.errors && (description.dirty || description.touched)">
            <div [hidden]="!description.errors.maxlength"></div>
          </div>-->
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select name="status" id="status" class="form-control" [(ngModel)]="selectedStatus" required >
            <option value="" disabled selected>Select Status</option>
            <option *ngFor="let status of orderStatuses" [ngValue]="status">{{status.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="file-contents">Upload File Contents</label>
          <textarea name="file-contents" id="" cols="100" rows="10">
            {{fileContents}}
          </textarea>
        </div>

        <div class="form-group">
          <xlsx-file-upload (uploadedXls)="xlsxUploaded($event)"> {{ uploaderContent | async }} </xlsx-file-upload>
        </div>

        <div class="form-group">
          <label for="upload">Upload file</label>
          <br>
          <label class="file-upload">
            <!--<span>Upload</span>-->
            <img src="../../../assets/images/upload.png" width="30" height="30">
            <input type="file" class="uploadfile hidden" (click)="fileClick($event)" (change)="uploadFile($event)">
            <p>{{fileName}}</p>
          </label>
        </div>

        <div class="form-group padding-top-15">
          <button type="submit" class="btn btn-primary" [disabled]="false" (click)="saveOrder()">Save</button>
          <button class="btn btn-link" [routerLink]="['/orders']">Cancel</button>
        </div>
      </form>

    </div>
  </div>
    
</div>
