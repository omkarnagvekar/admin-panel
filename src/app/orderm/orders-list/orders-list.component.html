<table class="table table-hover">
  <thead>
    <tr>
      <th class="col-sm-1">Order#</th>
      <th class="col-sm-5">Description</th>
      <th class="col-sm-1">Status</th>
      <th class="col-sm-2">Date</th>
      <th class="col-sm-1">Edit</th>
      <th class="col-sm-2" id="upload-header">Upload Excel</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of allOrders; let i = index">
      <td class="col-sm-1">{{order.id}}</td>
      <td class="col-sm-5">{{order.description}}</td>
      <td class="col-sm-1">{{order.status}}</td>
      <td class="col-sm-2">{{order.date}}</td>
      <td class="col-sm-1">
        <a [routerLink]="['/orders', order.id]">
          <i class="glyphicon glyphicon-edit edit-icon"></i>
        </a>
      </td>
      <td class="col-sm-2">
        <label class="file-upload">
          <!--<span>Upload</span>-->
          <img src="../../../assets/images/upload.png" width="20" height="20">
          <input type="file" class="uploadfile hidden" (click)="fileClick($event, i)" (change)="uploadFile($event, i)">
          <p>{{order.fileName}}</p>
        </label>
      </td>
    </tr>
  </tbody>
</table>
